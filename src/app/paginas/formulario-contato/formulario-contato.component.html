<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="/assets/logo.png" alt="">
    </section>
    <section class="cabecalho-contato">
      <img src="/assets/adicionar-contato.png" alt="">
      <h1>Adicionar Contato</h1>
    </section>
  </header>

  <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome do contato" formControlName="nome">

    <label for="numero">Número</label>
    <input type="text" id="numero" name="numero" placeholder="Digite o numero do telefone" formControlName="numero">

    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Insira o e-mail do contato" formControlName="email">

    <app-separator></app-separator>


    <label for="aniversario">aniversario</label>
    <input type="date" id="aniversario" name="aniversario" formControlName="aniversario">

    <label for="redesSociais">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" id="redesSociais" name="redesSociais" placeholder="adicione a URL da página" formControlName="redesSociais">
    </div>

    <label for="observacoes">Observações</label>
    <textarea name="observacoes" placeholder="Coloque observações nesse espaço. Exemplo: 'Instrutora da academia Nova Imagem, amiga da Júlia'." formControlName="observacoes"></textarea>

    <section class="botoes">
      <button (click)="cancelar()" class="botao-cancelar" type="button">Cancelar</button>
      <button class="botao-salvar" type="submit">Salvar contato</button>
    </section>
  </form>
</app-container>
